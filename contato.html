<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vinícius Dalastra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d117d9c272.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        });
        $(document).ready(function () {
            $(".navbar-burger").click(function () {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
    </script>
    <style>
        p{
            text-align: justify;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar is-transparent is-fixed-top">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png"
                        alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger" data-target="navbarPortifolio">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarPortifolio" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="portifolio.html">
                        Início
                    </a>
                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section is-12">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent is-4">
                <div class="tile is-child">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="img1.jpeg" alt="Profile Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Vinícius Dalastra</p>
                                </div>
                            </div>

                            <div class="content" s>
                                <p class="tag is-12 is-dark">Javascript Full Stack Developer</p>
                                <p>+55 (47) 99643-4266</p>
                                <p>viniciusdalastra@hotmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent is-8">
                <div class="tile is-child box">
                    <h2 class="title is-6 is-spaced">Contato</h2>
                    <fieldset style="margin-left: 15px;">
                        <div class="field">
                            <label class="label">E-mail</label>
                            <p class="control is-expanded has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Digite seu E-mail">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="field-body">
                                <div class="field">
                                    <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-body">
                                <div class="control">
                                    <button class="button is-primary">
                                        Enviar
                                    </button>
                                </div>
                            </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
